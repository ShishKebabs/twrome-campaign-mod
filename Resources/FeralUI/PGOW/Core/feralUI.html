<!DOCTYPE HTML>
<html>
	<head>
		<title data-inner-string="localise-Startup.WindowTitle">Game Options</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="../../Core/3rdParty/HTMLImports/html-imports.min.js"></script>
		<script src="../../Core/3rdParty/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
		<script src="../../Core/3rdParty/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
		<script src="../../Core/3rdParty/lcdsantos-jQuery-Selectric-0b92c26/src/jquery.selectric.js"></script>
		<script src="../../Core/3rdParty/chosen_v1.8.7/chosen.jquery.js"></script>
		<script src="../../Core/3rdParty/startsandendswith/startswith.js"></script>
		<script src="../../Core/3rdParty/startsandendswith/endswith.js"></script>
		<script src="../../Core/3rdParty/pad.js"></script>
		<script src="../../Core/js/generic.js"></script>
		<script src="../../Core/js/feralStubs.js"></script>
		<script src="../../Core/js/feralUI.js"></script>
		<script src="../../Core/js/properties.js"></script>
		<script src="../../Core/js/elementPropertyHooks.js"></script>
		<script src="../../Core/js/feralMainUI.js"></script>
		<script src="../../Core/js/dialogs.js"></script>
		<script src="../../Core/js/handlers.js"></script>
		<script src="../../Core/js/playBox.js"></script>
		<script src="../../Core/js/tabSwitch.js"></script>
		<script src="../../Core/js/gamepad.js"></script>
		<script src="../../Core/js/feralAlert.js"></script>
		<link rel="import" href="feralUIImports/tabActivation/tabActivation.html" />
		<link rel="import" href="feralUIImports/tabAbout/tabAbout.html" />
		<link rel="import" href="feralUIImports/tabDLC/tabDLC.html" />
		<link rel="import" href="feralUIImports/tabVideo/tabVideo.html" />
		<link rel="import" href="feralUIImports/tabExtras/tabExtras.html" />
		<link rel="import" href="feralUIImports/tabSupport/tabSupport.html" />
		<link rel="import" href="feralUIImports/tabAdvanced/tabAdvanced.html" />
		<link rel="import" href="feralUIImports/tabTesting/tabTesting.html" />
		<link rel="import" href="feralUIImports/tabDebug/tabDebug.html" />
		<link rel="import" href="feralUIImports/tabNews/tabNews.html" />

		<!-- ARF 15-Sep-15 - 	Put main css before the game specific import so that
								game specific css takes precedence -->
		<link rel="stylesheet" type="text/css" href="../../Core/css/feralCommon.css" />
		<link rel="stylesheet" type="text/css" href="css/feralUI.css" />
		<link rel="import" href="../../GamePGOW/game.html" />
		<link rel="stylesheet" type="text/css" href="../../Core/3rdParty/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.css" />
		<link rel="stylesheet" type="text/css" href="../../Core/3rdParty/lcdsantos-jQuery-Selectric-0b92c26/public/selectric.css" />
		<link rel="stylesheet" type="text/css" href="../../Core/3rdParty/chosen_v1.8.7/chosen.css" />
		
	</head>
	<body>
		<div id="loadingOverlay" class="flexParent flexAlignCenter flexCenter flexVertical">
			<video 	id="startupVideo" class="startupVideos">
				<source src="images/feral.webm#t=2.9" type="video/webm">
				<source src="images/feral.mp4#t=2.9" type="video/mp4">
			</video>
		</div>

		<ul 	id="tabbar"
				class="tabbar"
				data-property-name="MainSelectTab"
				data-property-type="int">
			<!-- All the tab buttons will be imported and inserted here! The import order should not matter -->
		</ul>

		<div id="playBoxParent">
			<div id="playBox">
				<div class="playOption selectedGame">
					<img 	src="../../../GameIcon.icns"
							data-srcset-string="MainAppIconSet"
							sizes="108px"
							class="viewed gameIconImg"
							alt="" />
					<h1 class="mainAppName" data-inner-string="MainAppFullName">
						The Game
					</h1>
				</div>
			</div>
		</div>
		<div id="tabView" class="tabView">


			<!-- All the tabs will be imported and inserted here! The import order should not matter -->

		</div>

		<div id="footer">
			<input 	type="button"
					id="main-quitButton"
					class="customButton floatleft"
					value="Quit"
					data-property-name="mainQuit"
					data-property-type=""
					data-value-string="localise-Startup.Quit" />
			<div id="alwaysShowContainer" class="floatleft">
				<input 	type="checkbox"
						id="keepShownButton"
						data-property-name="MainPregameUIShown"
						data-property-type="bool" />
				<label for="keepShownButton" data-inner-string="localise-Startup.DisplayLaunchOptions">
					Always show this dialog
				</label>
				<span 	id="launchOptionsTip"
						class="floatleft"
						data-visible-name="!MainPregameUIShown"
						data-inner-string="localise-Startup.DisplayLaunchOptionsTip">
					To show this dialog in future, hold down the Command key when starting the game.
				</span>
			</div>

			<div class="verticalRule"></div>

			<select id="versionStringList"
					data-list-name="formattedVersionArrayList" >
				<option value="volvo">Game Name v1.0</option>
				<option value="volvo">Game Name v1.0 (build info)</option>
				<option value="volvo">Game Name v1.0 (build info)</option>
				<option value="volvo">Game Name v1.0 (build info)</option>
			</select>

			<span class="mainButtons">
			<input 	type="button"
						id="main-playButton-0"
						class="customButton main-playButton"
						value="Play"
						data-property-name="mainPlay"
						data-property-type=""
						data-enabled-name="mainPlayEnabled"
						data-value-string="mainPlayString" />
			</span>

			<div class="steamOSHack"></div>
		</div>

		<div id="dialogContainer" class="noDisplay">
			<!-- Dialog html elements get inserted here from import scripts before they can be turned into dialogs.
				 noDisplay since we don't want to see them if they fail to get converted somehow -->
			<div 	id="AlertDialog"
					title=""
					data-class-string="AlertDialogClass"
					class="dialog flexParent flexVertical"
					data-title-string="AlertDialogTitle"
					data-dialog-min-width="630"
					data-dialog-max-height="620"
					data-dialog-hide-close
					data-dialog-button-ids="custom,cancel,default"
					data-dialog-button-strings="AlertDialogCustomStr,AlertDialogCancelStr,AlertDialogDefaultStr"
					data-dialog-button-autofocus-string="AlertDialogButtonAutofocus"
					data-dialog-button-left="custom"
					data-dialog-button-visible-properties
					data-dialog-button-prevent-close-properties
					data-dialog-response-property
					data-dialog-open-property="AlertDialog">
				<div>
					<div id="AlertBodyContainer">
						<span data-inner-string="AlertDialogMessage"></span>
						<div 	id="AlertDialogCheckboxContainer"
								data-visible-name="AlertDialogCheckboxVisible">
							<input 	type="checkbox"
									id="alertDialogCheckbox" 
									data-property-name="AlertDialogCheckboxChecked" 
									data-property-type="bool" />
							<label for="alertDialogCheckbox" data-inner-string="AlertDialogCheckboxText"></label>
						</div>
						<div 	id="AlertDialogTextFieldContainer">
							<div id="multiTextFieldProperty"
								data-property-name="AlertDialogInitialiseTextFieldList"
								data-property-type="int">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="RemoteResourceStatus"
			data-visible-name="RemoteResourceStatusVisible">
			<span id="RemoteResourceName" data-inner-string="RemoteResourceName"></span>
			<span id="RemoteResourceProgressWrapper">
				<div data-inner-string="RemoteResourceStatus"></div>
				<progress
					class="remoteResourceProgress"
					value="0.01"
					data-value-string="RemoteResourceProgress"
					></progress>
			</span>
			<input type="button"
				class="RemoteResourceCancel"
				data-value-string="localise-GenericUI.Cancel"
				data-property-name="RemoteResourceCancel"
				data-property-type=""
				data-visible-name="RemoteResourceCancelEnabled"
				data-enabled-name="RemoteResourceCancelEnabled"
				/>
		</div>
	</body>
</html>
