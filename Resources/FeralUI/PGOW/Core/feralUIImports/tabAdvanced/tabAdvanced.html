
<li 	id="tabButtonAdvanced"
		class="tabSelect button flexGrow"
		data-tab-id="tabContentAdvanced"
		data-tab-position="6"
		data-prohibit-name="ProhibitAdvanced">
	<img class="unselectedImg" src="images/navicons/advancedoff.svg" />
	<img class="selectedImg"   src="images/navicons/advanced.svg"    />
	<span data-inner-string="localise-Startup.Advanced">Advanced</span>
</li>

<div id="tabContentAdvanced" class="tabbed scrollContainer">
	<span class="center">
		<span class="item">

			<div id="commandLineAndLanguage">
				<div id="first"	>
					<label id="languageSelector" data-visible-name="LanguageListVisible">
						<span data-inner-string="localise-GenericUI.Language">Language:</span>
						<span>
							<select class="selectBox"
									data-list-name="LanguageList"
									data-property-name="LanguageSelect" 
									data-property-type="int,string">
								<option value="English">
									English
								</option>
								<option value="French">
									French
								</option>
								<option value="Russian">
									Russian
								</option>
							</select>
						</span>
					</label>
					<label	class="checkbox" data-visible-name="AdvWindowedVisible">
						<input 	type="checkbox" 
								data-property-name="playWindowed"
								data-property-type="bool" />
						<span data-inner-string="localise-Startup.WindowMode">Run in a window</span>
					</label>
					<label id="openGLtick" data-visible-name="regFlag-appRegKey-ShowLegacyGLOption">
						<input 	type="checkbox" 
								data-property-name="!regFlag-D3DConfig-AllowD3D1x" 
								data-property-type="bool" />
						<span data-inner-string="localise-Startup.APUseLegacyGL">Use Legacy OpenGL</span>
					</label>
					<label	class="checkbox" data-visible-name="ForceFeedbackVisible">
						<input 	type="checkbox" 
								data-property-name="ForceFeedback"
								data-property-type="bool" />
						<span data-inner-string="localise-Startup.ForceFeedbackDisable">Disable Force Feedback</span>
					</label>
					<label	class="checkbox" id="pauseSuspend" data-visible-name="regFlag-appRegKey-AllowPausing">
						<input 	type="checkbox" 
								data-property-name="regFlag-appRegKey-PauseOnSuspend"
								data-property-type="bool" />
						<span data-inner-string="localise-Startup.PauseOnSuspend">Pause game on suspend</span>
					</label>
					<div id="RenderDeviceSelector" data-visible-name="VulkanAvailable">
							<label class="verticallySensibleDropDown">
							<span data-inner-string="localise-Startup.Renderer">Renderer:</span>
								<select class="selectBox openDownwards"
									data-list-name="RendererList"
									data-property-name="RendererSelect"
									data-property-type="int">
									<option value="Default">
										Default
									</option>
								</select>
							</label>
					</div>                                                   
					<div id="FrameRateLimit" data-visible-name="FrameRateLimitVisible">
						<label class="checkbox">
							<input 	type="checkbox"
									data-property-name="FrameRateLimitEnabled"
									data-property-type="bool" />
							<span data-inner-string="localise-Startup.LimitFrameRate">Limit frame rate: </span>
						</label>
						<input type="range"
							   id="FrameRateLimitSlider"
							   class="centered"
							   data-range-name="FrameRateLimitRange"
							   data-property-name="FrameRateLimitValue"
							   data-property-type="int"
							   data-enabled-name="FrameRateLimitEnabled" />
						<span id="FrameRateLimitInputWrapper">
							<input	type="number"
									id="FrameRateLimitInput"
									data-range-name="FrameRateLimitRange"
									data-property-name="FrameRateLimitValue"
									data-property-type="int"
									data-enabled-name="FrameRateLimitEnabled"
									spellcheck="false" />
						</span>
					</div>
					<input 	type="button" 
							id="advanced-ResetSpecDialogsButton" 
							class="centered customButton" 
							value="Reset Dialogs" 
							data-value-string="localise-Startup.ResetSpecDialogs"
							data-property-name="ResetSpecDialogs" 
							data-property-type=""
							data-enabled-name="ResetSpecDialogsEnabled" 
							data-visible-name="ResetSpecDialogsVisible"/>
				</div>
				
				<div id="advancedOptions">
					<span id="commandLineEnable">
						<label>
							<input 	type="checkbox" 
									id="advanced-enableCommandLine" 
									data-property-name="GameCommandLineEnabled" 
									data-property-type="bool" />
							<span data-inner-string="localise-Startup.CommandLine">Advanced options: </span>
						</label>
					</span>
					<span id="commandLineInput">
						<input	type="text" 
								class="stretchedInCell"
								id="advanced-commandLine"
								spellcheck="false"
								data-enabled-name="GameCommandLineEnabled"
								data-property-name="GameCommandLine" 
								data-property-type="string" />
					</span>
				</div>
			</div>
			<div data-prohibit-name="ProhibitGamePadConfigure"
				id="GamePadConfigure" 
				data-visible-name="GamePadConfigureVisible">
				<h3>
					<p data-inner-string="GamePadConfigureHeading">Gamepad configuration</p>
				</h3>
				<div class="flexParent">
					<span class="flexSpace">
						<div data-inner-string="localise-Startup.Device">Device</div>
						<select id="advanced-gamepadDialog-gamePadDeviceList"
								class="selectBox stretchedSelectBox" 
								data-list-name="GamePadDeviceList"
								data-property-name="GamePadDeviceSelect" 
								data-property-type="int,string"
								data-enabled-name="GamePadDeviceEnabled" >
							<option value="Example Gamepad">Example Gamepad</option>
							<option value="Example Gamepad 2">Example Gamepad 2</option>
						</select>
					</span>
					<span class="flexSpace" data-visible-name="GamePadConfigListVisible">
						<div data-inner-string="localise-Startup.Configuration">Configuration</div>
						<select id="advanced-gamepadDialog-configList"
								class="selectBox stretchedSelectBox" 
								data-list-name="GamePadConfigList"
								data-property-name="GamePadConfigSelect" 
								data-property-type="int,string"
								data-enabled-name="GamePadConfigEnabled" >
							<option value="Example Gamepad Config">Example Gamepad Config</option>
							<option value="Example Gamepad Config 2">Example Gamepad Config 2</option>
						</select>
					</span>
					<span id="WheelRange" class="flexSpace" data-visible-name="WheelRangeVisible">
						<div id="WheelRangeLabel" data-inner-string="localise-Startup.WheelOperatingRange">Startup.WheelOperatingRange</div>
						<input  type="range"
								id="WheelRangeSlider"
								data-range-name="WheelRangeLimits"
								data-enabled-name="WheelRangeEnabled"
								step="10"
								data-property-type="int"
								data-property-name="regDWord-appRegKey-SteeringWheelRange" />

						<span id="WheelRangeInputWrapper">
							<input 	type="number"
									id="WheelRangeInput"
									data-range-name="WheelRangeLimits"
									data-enabled-name="WheelRangeEnabled"
									step="10"
									data-property-type="int"
									data-property-name="regDWord-appRegKey-SteeringWheelRange" />
							&deg;
						</span>
					</span>
					<span   id="wheelRangeWarningTip"
	                        class="floatleft"
	                        data-visible-name="!WheelRangeEnabled">
	                    <span data-inner-string="localise-Startup.MissingWheelPermissionsTooltip">Startup.MissingWheelPermissionsTooltip</span>
		            </span>
				</div>
				<div data-visible-name="GamePadLeftyModeVisible">
					<label id="leftHand">
						<input 	type="checkbox" 
								data-property-name="GamePadLeftyMode" 
								data-property-type="bool"
								data-enabled-name="GamePadLeftyModeEnabled" />
						<span data-inner-string="localise-Startup.LeftHandAnalogMode">
							Switch analog sticks (left handed mode)
						</span>
					</label>
				</div>
			</div>

            <div id="SpeechSettings" data-prohibit-name="!SpeechSliderVisible">
                <span id="SpeechSlider">
                    <div data-inner-string="localise-Startup.SpeechSensitivity">Speech Sensitivity:</div>
                    <input  type="range"
                            min="0"
                            max="100"
                            step="1"
                            data-property-type="int"
                            data-property-name="SpeechSliderPos"/>
                </span>
            </div>

			<div id="InGameNotificationOptions" data-prohibit-name="!FeralAccountsSupported">
				<label	class="checkbox">
						<input 	type="checkbox" 
								data-property-name="EnableInGameNotificationSounds"
								data-property-type="bool" />
						<span data-inner-string="localise-Startup.EnableInGameNotificationSounds">Enable in game notification sounds</span>
					</label>
			</div>

		</span>
	</span>
</div>


<script src="../importTabScript.js"></script>
<script src="tabAdvanced.js"></script>
<link rel="stylesheet" type="text/css" href="tabAdvanced.css" />
