
<li 	id="tabButtonVideo"
		class="tabSelect button flexGrow"
		data-tab-id="tabContentVideo"
		data-tab-position="3"
		data-prohibit-name="ProhibitVideo">
	<img class="unselectedImg" src="images/navicons/videooff.svg" />
	<img class="selectedImg"   src="images/navicons/video.svg"    />
	<span data-inner-string="localise-Startup.Video">Video</span>
</li>

<div id="tabContentVideo" class="tabbed scrollContainer">
	<span class="center">
		<span class="item">
			<section id="videoSettings">
                <label class="checkbox" data-visible-name="ShowTheConsoleModeCheckbox">
                    <input  type="checkbox"
                            data-property-name="consoleMode"
                            data-property-type="bool" />
                    <span data-inner-string="localise-Startup.ConsoleMode">Console mode</span>
                </label>
                <span class="spacer"></span>
                <span id="ResolutionLabel"
                      class="visiblePropShouldHide"
                      data-inner-string="localise-Startup.Resolution"
                      data-visible-name="!regFlag-appRegKey-EnableConsoleMode">
                    Resolution:
                </span>
                <select class="selectBox"
                        data-list-name="resList"
                        data-property-name="resSelect"
                        data-property-type="int,string"
                        data-enabled-name="!regFlag-appRegKey-EnableConsoleMode">
                    <option value="1920x1080">1920x1080</option>
                </select>
                <span   id="resolutionWarningTip"
                        class="floatleft"
                        data-visible-name="ResolutionHasWarning"
                        data-enabled-name="!regFlag-appRegKey-EnableConsoleMode">
                    <span data-visible-name="ResolutionIsVeryHigh" data-inner-string="localise-Startup.VeryHighResolutionPerformanceWarning">Performance of the game may be severely reduced at high resolutions.</span>
                    <span data-visible-name="ResolutionIsHigherThanDisplay" data-inner-string="localise-Startup.HigherResolutionThanDesktopWarning">Resolutions higher than the display resolution are not recommended.</span>
                </span>
                <span class="spacer"></span>
                <div id="windowModeSelectAndLabel" data-visible-name="VideoShowWindowedModeSelectBox">
					<span id="windowModeLabel" data-inner-string="localise-Startup.DisplayMode">Display Mode</span>
					<select class="selectBox" 
						data-list-name="VideoWindowModeList"
						data-property-name="VideoWindowModeSelect"
						data-property-type="int,string">
					</select>
				</div>
                <label class="checkbox" data-visible-name="ShowThePlayWindowedCheckbox">
                    <input  type="checkbox"
                            data-property-name="playWindowed"
                            data-property-type="bool"
                            data-enabled-name="!regFlag-appRegKey-EnableConsoleMode" />
                    <span data-inner-string="localise-Startup.WindowMode">Run in a window</span>
                </label>
                <span class="spacer"></span>
				<label data-visible-name="regFlag-appRegKey-ShowTheHideDockCheckbox">
					<input 	type="checkbox" 
							data-property-name="regFlag-appRegKey-HideSystemUIInFullscreen" 
							data-property-type="bool" 
							data-enabled-name="!playWindowed" />
					<span data-inner-string="localise-Startup.HideDock">
						Hide the Dock (disables notifications)
					</span>
				</label>
				<label data-visible-name="regFlag-appRegKey-ShowOSShortcutCheckbox">
					<input 	type="checkbox" 
							data-property-name="!regFlag-appRegKey-DisableOSShortcuts" 
							data-property-type="bool" 
							data-enabled-name="OSShortcutsEnabled" />
					<span data-inner-string="localise-Startup.EnableOSShortcuts">
						Disable OS Shortcuts
					</span>
				</label>
			</section>
            
            <div id="ResetRecommendedSettings" data-prohibit-name="!ResetRecommendedSettingsVisible">
                <input 	type="button"
                        id="video-ResetRecommendedSettingsButton"
                        class="centered customButton"
                        value=""
                        data-value-string="localise-StockSpecificationAlerts.ResetRecommendedSettings"
                        data-property-name="ResetRecommendedSettings"
                        data-property-type=""
                        data-enabled-name="ResetRecommendedSettingsEnabled" />
            </div>
            
			<section id="videoDisplays" data-visible-name="MultipleDisplaysVisible">
				<p data-inner-string="localise-Startup.PleaseChooseDisplay">
					Please choose the display you would like to run #{game_name} on:
				</p>
				<div>
					<div id="displaysContainer">
						<canvas id="displaysCanvas" 
									width="900" 
									height="200">
						</canvas>
						<img 	src="../../../GameIcon.icns" 
								data-srcset-string="MainAppIconSet"
								sizes="108px"
								id="displaysImg" 
								alt="" />
					</div>
				</div>
                
				<!-- This checkbox disables a feature which is currently non-functional (blanking other displays) 
				     so until that feature starts working again, lets just hide this option -->
				<div class="noDisplay">
					<label>
						<input 	type="checkbox"
								data-property-name="regFlag-appRegKey-ShowDesktopOnOtherDisplays" 
								data-property-type="bool"
								data-enabled-name="!playWindowed" />
						<span data-inner-string="showDesktopOnOtherScreensText">
							Show desktop on additional displays (disables notifications)
						</span>
					</label>
				</div>
			</section>
		</span>
	</span>
</div>

<script src="../importTabScript.js"></script>
<script src="displaysCanvas.js"></script>
<script src="tabVideo.js"></script>
<link rel="stylesheet" type="text/css" href="tabVideo.css" />
