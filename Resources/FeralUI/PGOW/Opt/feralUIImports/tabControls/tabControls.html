
<li 	id="tabButtonControls"
		class="tabSelect button flexGrow"
		data-tab-id="tabContentControls"
		data-tab-position="10">
		<!-- This icon works, unless we actually want a keyboard -->
	<img class="unselectedImg" src="images/navicons/testingoff.svg" />
	<img class="selectedImg"   src="images/navicons/testing.svg"    />
	<span data-inner-string="localise-Startup.Input">Controls</span>
</li>

<div 	class="tabbed scrollContainer" 
		id="tabContentControls">
	<span class="center">
		<div id="controlsHeading">
			<div id="ControlsInputMappingSets" class="buttonset" data-visible-name="ShowControlsSwitchMappingSet">
				<input 	type="button"
						class=""
						value="[Unlocalised] Primary"
						data-value-string="localise-Startup.ShowInputSetPrimary"
						data-enabled-name="!ControlsSwitchMappingSet-PrimaryInput"
						data-property-name="ControlsSwitchMappingSetButton-PrimaryInput"
						data-property-type="" />
				<input 	type="button"
						class=""
						value="[Unlocalised] Alternate"
						data-value-string="localise-Startup.ShowInputSetAlternate"
						data-enabled-name="!ControlsSwitchMappingSet-AlternateInput"
						data-property-name="ControlsSwitchMappingSetButton-AlternateInput"
						data-property-type="" />
			</div>

			<div id="ControlsInputMappingRevertValues" class="buttonset">
				<input	id="revertToDefaultButton"
						class="revertButton"
						type="button"
						value="Revert To Default"
						data-visible-name="ShowControlsRevertToDefault"
						data-property-name="ControlsRevertToDefault"
						data-property-type=""
						data-value-string="localise-Startup.RevertToDefaults">

				<input	id="revertToSavedButton"
						class="revertButton"
						type="button"
						value="Revert To Saved"
						data-visible-name="ShowControlsRevertToSaved"
						data-property-name="ControlsRevertToSaved"
						data-property-type=""
						data-value-string="localise-Startup.RevertToSaved">
			</div>
		</div>
		<div id="controlsList">
		</div>
	</span>
</div>
